<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration | Smart Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Inter', sans-serif;
        }
        .register-card {
            max-width: 500px;
            margin: 3rem auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .register-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            padding: 1.2rem 2rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            width: 100%;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .upload-preview {
            text-align: center;
        }
        .upload-preview img {
            max-width: 120px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="register-card shadow">
        <div class="register-header">
            <h2>Student Registration</h2>
            <p class="mb-0">Smart Attendance Manager</p>
        </div>
        <form action="/register" method="POST" enctype="multipart/form-data" class="p-4">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input required type="text" class="form-control" name="name" id="name" placeholder="Enter full name">
            </div>
            <div class="mb-3">
                <label for="roll" class="form-label">Roll Number</label>
                <input required type="text" class="form-control" name="roll" id="roll" placeholder="Ex: CS1234">
            </div>
            <div class="mb-3">
                <label for="regno" class="form-label">Registration Number</label>
                <input required type="text" class="form-control" name="regno" id="regno" placeholder="Ex: 2023UG12345">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input required type="date" class="form-control" name="dob" id="dob">
            </div>
            <div class="mb-3">
                <label for="face" class="form-label">Upload Face Image</label>
                <input required type="file" accept="image/*" class="form-control" name="face" id="face" onchange="previewFace()">
                <div class="upload-preview" id="preview"></div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function previewFace() {
            const input = document.getElementById('face');
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Face Preview">`;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
