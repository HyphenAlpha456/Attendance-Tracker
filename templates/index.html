<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance Manager</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .card {
            width: 100%;
            max-width: 600px;
            border: none;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        #video {
            border-radius: 8px;
            width: 100%;
            max-height: 400px;
            margin-bottom: 1rem;
        }

        .btn-scan {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: bold;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: white;
        }

        .admin-link {
            color: #ddd;
            font-size: 0.9rem;
            display: inline-block;
            margin-top: 8px;
            text-decoration: underline;
        }

        .dark-mode {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="card text-center">
            <div class="card-header">
                <h3><i class="fas fa-user-check"></i> Smart Attendance Manager</h3>
                <p class="mb-0">Mark your attendance securely using face recognition</p>
            </div>

            <div class="card-body p-4">
                
                <video id="video" autoplay playsinline></video>

               
                <button class="btn btn-primary btn-scan mt-2" onclick="captureImage()">ðŸ“¸ Capture & Submit</button>

                
                <form id="captureForm" method="POST" action="/mark_attendance">
                    <input type="hidden" name="image_data" id="image_data">
                </form>

                
                <div class="mt-3">
                    <a href="/dashboard" class="admin-link">Go to Admin Dashboard</a>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
    <script>
        const video = document.getElementById('video');

       
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Camera access denied: " + err.message);
            });

       
        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');

            document.getElementById('image_data').value = imageData;
            document.getElementById('captureForm').submit();
        }
    </script>
</body>
</html>
