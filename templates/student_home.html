<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal | Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
   
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .navbar-brand {
            font-weight: 600;
            color: white !important;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            background: #f8f9fa;
            color: #666;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">Student Portal | Attendance Tracker</a>
    </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center g-4">
        
        <div class="col-md-5">
            <div class="card shadow-sm text-center p-4">
                <div class="card-body">
                    <h5 class="card-title">Register as Student</h5>
                    <p class="card-text">New here? Register yourself to enable face-based attendance.</p>
                    <a href="/register" class="btn btn-primary w-100">Register Now</a>
                </div>
            </div>
        </div>

       
        <div class="col-md-5">
            <div class="card shadow-sm text-center p-4">
                <div class="card-body">
                    <h5 class="card-title">Give Attendance</h5>
                    <p class="card-text">Already registered? Submit your attendance through face verification.</p>
                    <a href="/give_attendance" class="btn btn-success w-100">Give Attendance</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 NIT Durgapur | Attendance Tracking System</p>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
